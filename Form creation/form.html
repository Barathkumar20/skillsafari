<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Form creation">
    <title>Form</title> 
</head>
<body>
    <fieldset>
    <form action="#" method="post"></form>
    <h1>CLUB Membership Registration</h1>
    <p><b>Complete the below given form to register the CLUB Membership</b></p>
    <hr>
        <h>NAME:</h>
            <p><input type="text" name="firstName" id="firstName" placeholder="Enter your firstname">
            <input type="text" name="Lastname" id="Lastname" placeholder="Enter your lastname"></p>
       <h>Email ID:</h>
            <p><input type="email" name="Email" id="Email" placeholder="Eg:abc@gmail.com"></p>
            <br>
     <h>Phone number:</h>
        <p><input type="number" name="areacode" id="areacode" placeholder="Areacode">
           <input type="number" name="Phonenumber" id="Phonenumber" placeholder="phonenumber"></p>
        
        <h>Address:</h>
           <P><textarea name="Address" id="Address" cols="50" rows="1" placeholder="Enter address line 1"></textarea>
            <textarea name="Address" id="Address" cols="50" rows="1" placeholder="Enter address line 2"></textarea></P>
            <h>City:</h>
               <p><input type="text" name="city" id="city" placeholder="City">
                <input type="text" name="state/province" id="state/province" placeholder="State/province">
                    <input type="number" name="pincode/zipcode" id="Pincode/zipcode" placeholder="postal/zipcode">
                    <label for="Country">Country:</label>
                    <select name="Country" id="Country">
                    <option value="America">America</option>
                    <option value="Newzland">Newzland</option>
                    <option value="India">India</option>
                    <option value="England">England</option>
                    <option value="Africa">Africa</option>
                </select></p>
                <h>Birthdate</h>
                <p><input type="date" name="Birthdate" id="Birthdate"></p>
            <h2>Where did you here about us?</h2>
                <p><input type="checkbox" name="Instagram" id="Instagram"><span>Instagram</span></p>
                <p><input type="checkbox" name="Whatsapp" id="Whatsapp"><span>Whatsapp</span></p>
                <p><input type="checkbox" name="Newspaper" id="Newspaper"><span>Newspaper</span></p>
                <p><input type="checkbox" name="Reference of our clients" id="Reference of our clients"><span>Reference of our clients</span></p>
                <p><input type="checkbox" name="Other" id="Other"><span>Other</span></p>
            <br>
                <h2>Membership Type</h2>
                <p><input type="radio" name="membership" id="membership-ultrapremium"><span>Ultrapremium</span></p>
                <p><input type="radio" name="membership" id="membership-premium"><span>Premium</span></p>
                <p><input type="radio" name="membership" id="membership-Common"><span>Common</span></p>
                </fieldset>
            </body>
</html>
